<div class="container-fluid brdr-bttm" [formGroup]="contactRecordModel" *ngIf="contactRecordModel">
  <h4>{{'heading.contactDetails'| translate}}&nbsp;{{sequenceNum}}</h4>
  <error-summary *ngIf="showErrorSummary()" [hiddenSummary]="showErrorSummary()"
                 [errorList]="errorList" headingPreamble="heading.contactRecord"
                 [headingLevel]="headingLevel" label="Company Representative Record(s)" compId="contactRec"></error-summary>
  <contact-details [showErrors]="showErrors" [isInternal]="isInternal" [lang]="lang"
                   [detailsChanged]="updateChild" [group]="contactRecordModel.controls.contactDetails"
                   [helpTextSequences]="helpTextSequences"
                   (errorList)="updateErrorList($event)"></contact-details>

  <div class="row">
    <div class="btn-group-sm col-xs-12 text-left">
      <button class="btn btn-primary" (click)="saveContactRecord()" i18n>{{'save.contact'|translate}}</button>&nbsp;
      <button  *ngIf="isInternal" class="btn btn-default" (click)="activeContactRecord()" i18n>{{'set.active.status'|translate}}</button>&nbsp;
      <button  *ngIf="!isInternal && contactRecordModel.controls.contactDetails.controls.status == 'ACTIVE'" class="btn btn-default" (click)="setStatusToRevise()" [disabled]="!isListVilad" i18n>{{'set.revise.status'|translate}}</button>
      <button  *ngIf="isInternal" class="btn btn-danger" (click)="deleteContactRecord()" i18n>{{'remove.contact'|translate}}</button>&nbsp;
      <button  *ngIf="!isInternal && contactRecordModel.controls.contactDetails.controls.status == 'ACTIVE'" class="btn btn-default" (click)="setStatusToRemove()" [disabled]="!isListVilad" i18n>{{'set.remove.status'|translate}}</button>
      <button  *ngIf="!isInternal && contactRecordModel.controls.contactDetails.controls.status == 'NEW'" class="btn btn-danger" (click)="deleteContactRecord()" i18n>{{'discard.record'|translate}}</button>
      <button class="btn btn-default" (click)="revertContactRecord()" i18n>{{'discard.changes'|translate}}</button>
    </div>
  </div>

           <!--aria-live="polite">-->
        <!--<span>{{'common.saveRevert'|translate}}</span>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <!--pre>{{contactRecordModel.value |json}}</pre-->
</div>
