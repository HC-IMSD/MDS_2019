<div>
  <div [formGroup]="transDetailsFormLocalModel">
    <div class="row">
      <!--<div class="form-group col-xs-6 minWidth300" >-->
        <!--<label for="routingId" class="full-width">-->
          <!--<span class="field-name" i18n>{{ 'routing.id'|translate }}</span>-->
          <!--<sup id="tr3a-rf">-->
            <!--<a class="fn-lnk" href="#tr3a"><span class="wb-inv">{{ 'instruction'|translate }}</span>3</a>-->
          <!--</sup>-->
          <!--<input id="routingId" name="routingId" class="form-control full-width" maxlength="64" data-ng-reflect-maxlength="64"-->
                 <!--formControlName="routingId" />-->
        <!--</label>-->
      <!--</div>-->
      <div class="form-group col-xs-6 minWidth300">
        <label for="dossierType" class="full-width">
          <span class="field-name" i18n>{{ 'dossier.type'|translate }}</span>
          <input id="dossierType" class="form-control full-width"
                 formControlName="dossierType"  [readonly]="true"/>
        </label>
      </div>
      <div class="form-group col-xs-6 minWidth300" >
        <label for="dossierId" class="required full-width">
          <span class="field-name" i18n>{{ 'dossier.id'|translate }} {{ 'minAlphanum6.m'|translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.dossierId.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.dossierId"
                            controlId="dossierId" label="dossier.id" parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <span class="rep-input-group">
            <span class="input-group-addon">HC6-024-</span>
            <input id="dossierId" name="dossierId" class="form-control full-width"  (blur)="onblur()"
                   formControlName="dossierId" maxlength="7" data-ng-reflect-maxlength="7"/>
          </span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class=".form-inline col-xs-6 minWidth300">
        <label for="manuCompanyId" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{ 'manufacturing.company.id'|translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.manuCompanyId.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.manuCompanyId"
                            controlId="manuCompanyId" label="manufacturing.company.id" parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="manuCompanyId" name="manuCompanyId" class="form-control full-width" (blur)="onblur()"
                 formControlName="manuCompanyId" maxlength="6" data-ng-reflect-maxlength="6"/>
        </label>
      </div>
      <div class=".form-inline col-xs-6 minWidth300" >
        <label for="reguCompanyId" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{ 'regulatory.company.id'|translate }} {{ 'minNumber6'|translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.reguCompanyId.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.reguCompanyId"
                            controlId="reguCompanyId" label="regulatory.company.id" parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="reguCompanyId" name="reguCompanyId" class="form-control full-width" (blur)="onblur()"
                 formControlName="reguCompanyId" maxlength="6" data-ng-reflect-maxlength="6"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class=".form-inline col-xs-6 minWidth300" >
        <label for="manuContactId" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{ 'manufacturing.contact.id'|translate }} {{ 'minNumber5'|translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.manuContactId.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.manuContactId"
                            controlId="manuContactId" label="manufacturing.contact.id" parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="manuContactId" name="manuContactId" class="form-control full-width" (blur)="onblur()"
                 formControlName="manuContactId" maxlength="5" data-ng-reflect-maxlength="5"/>
        </label>
      </div>
      <div class=".form-inline col-xs-6 minWidth300" >
        <label for="reguContactId" class="required full-width" aria-required="true">
          <span class="field-name" i18n>{{ 'regulatory.contact.id'|translate }} {{ 'minNumber5'|translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr3-rf">
            <a class="fn-lnk" href="#tr3"><span class="wb-inv">{{ 'instruction'|translate }}</span>4</a>
          </sup>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.reguContactId.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.reguContactId"
                            controlId="reguContactId" label="regulatory.contact.id" parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="reguContactId" name="reguContactId" class="form-control full-width" (blur)="onblur()"
                 formControlName="reguContactId" maxlength="5" data-ng-reflect-maxlength="5"/>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6 minWidth300" >
        <label for="activityLead" class="required full-width">
          <span class="field-name" i18n>{{ 'activity.lead' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.activityLead.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.activityLead"
                            controlId="activityLead" label="activity.lead"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <select id="activityLead" name="activityLead" required class="form-control full-width" (blur)="activityLeadOnblur()" (click)="activityLeadOnblur()"
                  (selected)="activityLeadOnblur()" formControlName="activityLead">
            <option label=" " value=""></option>
            <option *ngFor="let lead of actLeadList" [ngValue]="lead.id"> {{ lead.text|translate }}</option>
          </select>
        </label>
      </div>
      <div class="form-group col-xs-6 minWidth300" >
        <label for="activityType" class="required full-width">
          <span class="field-name" i18n>{{ 'activity.type' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.activityType.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.activityType"
                            controlId="activityType" label="activity.type"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <select id="activityType" name="activityType" required class="form-control full-width" (blur)="activityTypeOnblur()"
                  (click)="activityTypeOnblur()"
                  (selected)="activityTypeOnblur()" formControlName="activityType">
            <option label=" " value=""></option>
            <option *ngFor="let type of actTypeList" [ngValue]="type.id"> {{ type.text|translate }}</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6 minWidth300" >
        <label for="descriptionType" class="required full-width">
          <span class="field-name" i18n>{{ 'trans.description' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.descriptionType.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.descriptionType"
                            controlId="descriptionType" label="trans.description"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <select id="descriptionType" name="descriptionType" required class="form-control full-width" (blur)="descrDeviceOnblur()"
                  (click)="descrDeviceOnblur()"
                  (selected)="descrDeviceOnblur()" formControlName="descriptionType">
            <option label=" " value=""></option>
            <option *ngFor="let desc of transDescList" [ngValue]="desc.id"> {{ desc.text|translate }}</option>

          </select>
        </label>
      </div>
      <div class="form-group col-xs-6 minWidth300" *ngIf="isDescInitial()">
        <label for="deviceClass" class="required full-width">
          <span class="field-name" i18n>{{ 'device.class' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr2a-rf">
            <a class="fn-lnk" href="#tr2a"><span class="wb-inv">{{ 'instruction'|translate }}</span>4.1</a>
          </sup>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.deviceClass.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.deviceClass"
                            controlId="deviceClass" label="device.class"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <select id="deviceClass" name="deviceClass" required class="form-control full-width" (blur)="descrDeviceOnblur()"
                  (selected)="descrDeviceOnblur()" (click)="descrDeviceOnblur()"
                  formControlName="deviceClass">
            <option label=" " value=""></option>
            <option *ngFor="let class of devClassList" [ngValue]="class.id"> {{ class.id|translate }}</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="isInitialNotLicenceDCSet()">
        <fieldset id="amendReasons" class="form-group col-xs-12">
          <legend class="legend-rep">
            <span class="required">{{ 'amend.reason' | translate }}</span>
            <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
            <control-messages *ngIf="transDetailsFormLocalModel.controls.amendReason.invalid"
                  [showError]="showFieldErrors"
                  [control]="transDetailsFormLocalModel.controls.amendReason"
                  controlId="amendReason" label="amend.reason"
                  parentId="amendReasons"
                  parentLabel="Transaction Information"></control-messages>
            <input id="amendReason" name="amendReason" type="hidden" class="form-control full-width"
                   formControlName="amendReason"/>
          </legend>
          <div class="row" *ngIf="reasonArray[0]">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="classChange">
                  <input type="checkbox" (blur)="reasonOnblur(0)"
                         formControlName="classChange"
                         id="classChange"/>
                  <span>{{ 'classification.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="reasonArray[1]">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="licenceChange">
                  <input type="checkbox" name="licenceChange" (blur)="reasonOnblur(1)"
                         formControlName="licenceChange"
                         id="licenceChange"/>
                  <span>{{ 'licence.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(2)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="deviceChange">
                  <input type="checkbox" name="deviceChange" (blur)="reasonOnblur(2)"
                         formControlName="deviceChange"
                         id="deviceChange"/>
                  <span>{{ 'device.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(3)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="processChange">
                  <input type="checkbox" name="processChange" (blur)="reasonOnblur(3)"
                         formControlName="processChange"
                         id="processChange"/>
                  <span>{{ 'process.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(4)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="qualityChange">
                  <input type="checkbox" name="qualityChange" (blur)="reasonOnblur(4)"
                         formControlName="qualityChange"
                         id="qualityChange"/>
                  <span>{{ 'quality.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(5)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="designChange">
                  <input type="checkbox" name="designChange" (blur)="reasonOnblur(5)"
                         formControlName="designChange"
                         id="designChange"/>
                  <span>{{ 'design.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(6)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="materialsChange">
                  <input type="checkbox" name="materialsChange" (blur)="reasonOnblur(6)"
                         formControlName="materialsChange"
                         id="materialsChange"/>
                  <span>{{ 'materials.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(7)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="labellingChange">
                  <input type="checkbox" name="labellingChange" (blur)="reasonOnblur(7)"
                         formControlName="labellingChange"
                         id="labellingChange"/>
                  <span>{{ 'labelling.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(8)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="safetyChange">
                  <input type="checkbox" name="safetyChange" (blur)="reasonOnblur(8)"
                         formControlName="safetyChange"
                         id="safetyChange"/>
                  <span>{{ 'safety.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(9)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="purposeChange">
                  <input type="checkbox" (blur)="reasonOnblur(9)"
                         formControlName="purposeChange"
                         id="purposeChange" name="purposeChange"/>
                  <span>{{ 'purpose.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="getReasonArrayVelue(10)">
            <div class="col-sm-12">
              <div class="checkbox">
                <label for="addChange">
                  <input type="checkbox" (blur)="reasonOnblur(10)"
                         formControlName="addChange"
                         id="addChange" name="addChange"/>
                  <span>{{ 'add.delete.change'|translate }}</span>
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    <div class="row" *ngIf="showRationalRequired()">
      <div class="col-xs-12 form-group">
        <label class="required full-width" for="rational" i18n>{{ 'rational' | translate }}
        <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.rational.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.rational"
                            controlId="rational" label="rational"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <textarea  row="3" id="rational" name="rational" class="form-control full-width"  maxlength="500" formControlName="rational" (blur)="onblur()" required ></textarea>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showProposeIndication()">
      <div class="col-xs-12 form-group">
        <label class="required full-width" for="proposedIndication" i18n>{{ 'proposed.indication' | translate }}
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.proposedIndication.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.proposedIndication"
                            controlId="proposedIndication" label="proposedIndication"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <textarea  row="3" id="proposedIndication" name="proposedIndication" class="form-control full-width"  formControlName="proposedIndication" (blur)="onblur()" required ></textarea>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showDate">
      <div class="form-group col-xs-6" *ngIf="showVersion">
        <label for="requestDate" class="required full-width">
          <span class="field-name" i18n>{{ 'request.version' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.requestVersion.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.requestVersion"
                            controlId="requestVersion" label="request.version"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="requestVersion" name="requestVersion" type="text" class="form-control full-width" (blur)="onblur()" maxlength="10" data-ng-reflect-maxlength="10"
                 formControlName="requestVersion" />
        </label>
      </div>

      <div class="form-group col-xs-6">
        <label for="requestDate" class="required full-width">
          <span class="field-name" i18n>{{ 'request.date' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.requestDate.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.requestDate"
                            controlId="requestDate" label="request.date"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="requestDate" name="requestDate" type="date" class="form-control full-width" (blur)="onblur()"
                 formControlName="requestDate" min="1970-01-01" max="2099-12-31" pattern="\d{4}-\d{2}-\d{2}"/>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="showPeriod">
      <div class="form-group col-xs-6">
        <label for="requestFrom" class="required full-width">
          <span class="field-name" i18n>{{ 'request.from' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.requestDate.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.requestDate"
                            controlId="requestDate" label="request.date"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="requestFrom" name="requestDate" type="date" class="form-control full-width" (blur)="onblur()"
                 formControlName="requestDate" min="1970-01-01" max="2099-12-31"/>
        </label>
      </div>
      <div class="form-group col-xs-6">
        <label for="requestTo" class="required full-width">
          <span class="field-name" i18n>{{ 'request.to' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.requestDate.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.requestDate"
                            controlId="requestDate" label="request.date"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="requestTo" name="requestTo" type="date" class="form-control full-width" (blur)="onblur()"
                 formControlName="requestTo" min="1970-01-01" max="2099-12-31"/>
        </label>
      </div>

    </div>
    <div class="row">
      <div class="form-group col-xs-6" *ngIf="isNotInitialMmUd()">
        <label for="appNum" class="required full-width">
          <span class="field-name" i18n>{{ 'application.number' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr2b-rf">
            <a class="fn-lnk" href="#tr2b"><span class="wb-inv">{{ 'instruction'|translate }}</span>4.2</a>
          </sup>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.appNum.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.appNum"
                            controlId="appNum" label="application.number"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="appNum" name="appNum" class="form-control full-width" (blur)="onblur()"
                 formControlName="appNum" maxlength="6" data-ng-reflect-maxlength="6"/>
        </label>
      </div>
      <div class="form-group col-xs-6" *ngIf="isMmUd()">
        <label for="appNumOpt" class="full-width">
          <span class="field-name" i18n>{{ 'application.number' |translate }}</span>
          <sup id="tr2b-rf">
            <a class="fn-lnk" href="#tr2b"><span class="wb-inv">{{ 'instruction'|translate }}</span>4.2</a>
          </sup>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.appNumOpt.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.appNumOpt"
                            controlId="appNumOpt" label="application.number"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="appNumOpt" name="appNumOpt" class="form-control full-width" (blur)="onblur()"
                 formControlName="appNumOpt" maxlength="6" data-ng-reflect-maxlength="6"/>
        </label>
      </div>
      <div class="form-group col-xs-6" *ngIf="isMm()">
        <label for="meetingId" class="full-width">
          <span class="field-name" i18n>{{ 'meeting.id' |translate }}</span>
          <input id="meetingId" name="meetingId" class="form-control full-width" (blur)="onblur()"
                 formControlName="meetingId" maxlength="6" data-ng-reflect-maxlength="6"/>
        </label>
      </div>
      <div class="form-group col-xs-6" *ngIf="isInitialAndLicence()">
        <label for="deviceName" class="required full-width">
          <span class="field-name" i18n>{{ 'device.name' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <sup id="tr2c-rf">
            <a class="fn-lnk" href="#tr2c"><span class="wb-inv">{{ 'instruction'|translate }}</span>4.3</a>
          </sup>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.deviceName.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.deviceName"
                            controlId="deviceName" label="device.name"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input id="deviceName" name="deviceName" class="form-control full-width" (blur)="onblur()"
                 formControlName="deviceName" maxlength="150" data-ng-reflect-maxlength="150"/>
        </label>
      </div>
    </div>

    <div class="row" *ngIf="isLicenceNameChanged()">
      <div class="form-group col-xs-12">
        <div class="form-group">
        </div>
        <label for="licenceName" class="required full-width">
          <span class="field-name" i18n>{{ 'licence.name' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.licenceName.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.licenceName"
                            controlId="licenceName" label="licence.name"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <input class="form-control full-width" id="licenceName" name="licenceName" (blur)="onblur()"
                 required formControlName="licenceName" maxlength="150" data-ng-reflect-maxlength="150"/>
        </label>
      </div>
    </div>
    <div class="row" *ngIf="isDeviceNameChanged()">
      <div class="col-xs-12 form-group alert alert-info" role="alert">
           <span>
            <p aria-live="polite">{{ 'include.ddt'|translate }}</p>
           </span>
      </div>
    </div>

    <div class="row" *ngIf="showBriefDesc">
      <div class="form-group col-xs-12">
        <div class="form-group">
        </div>
        <label for="briefDesc" class="required full-width">
          <span class="field-name" i18n>{{ 'brief.descr' |translate }}</span>
          <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
          <control-messages *ngIf="transDetailsFormLocalModel.controls.briefDesc.invalid"
                            [showError]="showFieldErrors"
                            [control]="transDetailsFormLocalModel.controls.briefDesc"
                            controlId="briefDesc" label="brief.descr"
                            parentId="transDetails"
                            parentLabel="Transaction Information"></control-messages>
          <textarea type="text" class="form-control full-width" id="briefDesc" name="briefDesc" (blur)="onblur()"
                    required formControlName="briefDesc"></textarea>
        </label>
      </div>
    </div>
    <div class="row form-group col-xs-6">
      <label for="licenceNum" class="required full-width">
        <span class="field-name" i18n>{{ 'licence.number' |translate }}</span>
        <strong class="required" i18n>{{ 'commmon.required.bracket'|translate }}</strong>
        <sup id="tr4-rf">
          <a class="fn-lnk" href="#tr4"><span class="wb-inv">{{ 'instruction'|translate }}</span>5</a>
        </sup>
        <control-messages *ngIf="transDetailsFormLocalModel.controls.licenceNum.invalid"
                          [showError]="showFieldErrors"
                          [control]="transDetailsFormLocalModel.controls.licenceNum"
                          controlId="licenceNum" label="licence.number"
                          parentId="transDetails"
                          parentLabel="Transaction Information"></control-messages>
        <input id="licenceNum" name="licenceNum" class="form-control full-width" (blur)="licenceNumOnblur()" data-only-digits
               formControlName="licenceNum" maxlength="6" data-ng-reflect-maxlength="6"/>
      </label>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="checkbox" [ngClass]="{'required' : isHasDdtMandatory() }">
          <label for="hasDdt1">
            <input type="checkbox" (blur)="onblur()"
                   formControlName="hasDdt" [required]="isHasDdtMandatory()"
                   id="hasDdt1" name="hasDdt1"/>
            <strong>{{ 'has.ddt'|translate }}</strong>
            <strong class="required" *ngIf="isHasDdtMandatory()">{{ 'commmon.required.bracket'|translate }}</strong>
            <sup id="tr5-rf">
              <a class="fn-lnk" href="#tr5"><span class="wb-inv">{{ 'instruction'|translate }}</span>6</a>
            </sup>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="checkbox">
          <label for="hasAppInfo">
            <input type="checkbox" (blur)="onblur()"
                   formControlName="hasAppInfo"
                   id="hasAppInfo" name="hasAppInfo"/>
            <strong>{{ 'has.app.info'|translate }}</strong>
          </label>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="isNotUnsolicited()">
      <div class="form-group col-xs-12 rep-margin-top-12" >
        <label for="isSolicitedInfo" class="full-width">
          <span class="field-name" i18n>{{ 'is.solicited' |translate }}</span>
          <!--<control-messages *ngIf="transDetailsFormLocalModel.controls.isSolicitedInfo.invalid"-->
                            <!--[showError]="showFieldErrors"-->
                            <!--[control]="transDetailsFormLocalModel.controls.isSolicitedInfo"-->
                            <!--controlId="isSolicitedInfo" label="is.solicited"-->
                            <!--parentId="transDetails"-->
                            <!--parentLabel="Transaction Information"></control-messages>-->
          <select id="isSolicitedInfo" name="isSolicitedInfo" class="form-control" (blur)="isSolicitedOnblur()" (click)="isSolicitedOnblur()" (selected)="isSolicitedOnblur()" formControlName="isSolicitedInfo">
            <option label=" " value=""></option>
            <option *ngFor="let opt of yesNoList" [ngValue]="opt"> {{ opt | translate }}</option>
          </select>
        </label>
      </div>
    </div>
    <!-- <pre>{{transDetailsFormLocalModel.value |json}}</pre>-->
  </div>
</div>
